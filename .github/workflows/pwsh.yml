name: Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  gh-runner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Echo PWSH version
      run: echo $PSVersionTable

    - name: Az CLI login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true
  self-hosted:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Echo PWSH version
      run: echo $PSVersionTable

    - name: Az CLI login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true
        
